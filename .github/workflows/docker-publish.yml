name: Release Docker image (tag only)
# Trigger action on push of tags starting with "v", e.g., v1.0.0

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: demo-app
            image: ghcr.io/${{ github.repository_owner }}/demo-app
          - name: mini-app
            image: ghcr.io/${{ github.repository_owner }}/mini-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Docker Buildx and QEMU for multi-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      #tag: v1.2.3 -> 1.2.3
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.title=${{ matrix.name }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          # Remove unknown/unknown arch images from manifest list
          provenance: false
          sbom: false
          # Set build args to specify app directory and name
          build-args: |
            APP_DIR=apps
            APP_NAME=${{ matrix.name }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}