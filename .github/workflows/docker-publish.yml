name: Publish Docker image (tag only)
# Trigger action on push of tags starting with "v", e.g., v1.0.0

on:
  push:
    tags:
      - "v*"
  release:
    types: [ created ]
  # Manual trigger with version input if no tag is present in the commit history
  workflow_dispatch:
    inputs:
      version:
        description: "Semver version, e.g. 1.2.3 (optional; used when no tag)"
        required: true
        type: string

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-docker-${{ github.ref }}
  cancel-in-progress: false

jobs:
  docker:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: demo-app
            image: ghcr.io/${{ github.repository_owner }}/demo-app
          - name: mini-app
            image: ghcr.io/${{ github.repository_owner }}/mini-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Set up Java
      - name: Set up Java (with Maven cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven
      # Build fat-jar for the application
      - name: Package fat-jar
        run: |
          mvn -B -ntp -DskipTests -Dgpg.skip=true \
            -pl apps/${{ matrix.name }} -am \
            package
          mkdir -p app
          cp apps/${{ matrix.name }}/target/${{ matrix.name }}.jar app/${{ matrix.name }}.jar

      # Setup Docker Buildx and QEMU for multi-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      #tag: v1.2.3 -> 1.2.3
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=${{ inputs.version }},enable=${{ inputs.version != '' }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.title=${{ matrix.name }}

      - name: Build and push docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/Dockerfile.ci
          platforms: linux/amd64,linux/arm64
          push: true
          # Remove unknown/unknown arch images from manifest list
          provenance: false
          sbom: false
          # Set build args to specify app directory and name
          build-args: |
            APP_NAME=${{ matrix.name }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}